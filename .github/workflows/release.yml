name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # リリースビルド（複数プラットフォーム）
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: smart-sorter
            asset_name: smart-sorter-linux-amd64
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: smart-sorter
            asset_name: smart-sorter-darwin-amd64
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: smart-sorter
            asset_name: smart-sorter-darwin-arm64
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: smart-sorter.exe
            asset_name: smart-sorter-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  # GitHubリリース作成
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/smart-sorter-linux-amd64/smart-sorter release/smart-sorter-linux-amd64
          cp artifacts/smart-sorter-darwin-amd64/smart-sorter release/smart-sorter-darwin-amd64
          cp artifacts/smart-sorter-darwin-arm64/smart-sorter release/smart-sorter-darwin-arm64
          cp artifacts/smart-sorter-windows-amd64.exe/smart-sorter.exe release/smart-sorter-windows-amd64.exe
          chmod +x release/smart-sorter-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/smart-sorter-linux-amd64
            release/smart-sorter-darwin-amd64
            release/smart-sorter-darwin-arm64
            release/smart-sorter-windows-amd64.exe
